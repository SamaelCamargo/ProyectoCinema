<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cinema Mision Tic 2022</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="funcionesCinema.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
   
        <div class="container" id="cinema">
            <h4>Registro de Cinema </h4>
    

        <!--Formulario-->
        <form class="left-panel">
            <div class="row mb-3">
                <div class="col">
                    <label for="idCinema" class="form-label">ID</label>
                    <input type="text" class="form-control" id="idCinema" placeholder="Identificación del cinema">
                </div>
                <div class="col">
                    <label for="propietarioCinema" class="form-label">PROPIETARIO</label>
                    <input type="text" class="form-control" id="propietarioCinema" placeholder="Propietario del cinema">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="capacidadCinema" class="form-label">CAPACIDAD</label>
                    <input type="text" class="form-control" id="capacidadCinema"
                        placeholder="Cuál es la capacidad del cinema?">
                </div>
                <div class="col">
                    <label for="categoriaCinema" class="form-label">CATEGORIA</label>
                    <input type="text" class="form-control" id="categoriaCinema" placeholder="Tipo de cinema">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="nombreCinema" class="form-label">NOMBRE</label>
                    <input type="text" class="form-control" id="nombreCinema" placeholder="Nombre del cinema">
                </div>
            </div>
        </form>

        <!--Tabla-->
        <div class="right-panel">
            <table class="table table-bordered border-primary">CINEMAS
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">PROPIETARIO</th>
                        <th scope="col">CAPACIDAD</th>
                        <th scope="col">CATEGORIA</th>
                        <th scope="col">NOMBRE</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <!--Botones-->
        <button type="button" class="btn btn-info">INSERTAR</button>
        <button type="button" class="btn btn-info">ACTUALIZAR</button>
    </div>
    <br>


</body>



</html>
