<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Cinema Mision Tic 2022</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-3.6.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="styles.css">
        <script src="funcionesMensaje.js" type="text/javascript"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body onload="Comentario.loadAll()">
    
            <div class="container" id="message">
                <h4>Registro del Mensaje </h4>
        

            <!--Formulario-->
            <form class="left-panel">
                <div class="row mb-3">
                    <div class="col">
                        <label for="idMensaje" class="form-label">ID</label>
                        <input type="text" class="form-control" id="idMensaje" placeholder="IdentificaciÃ³n del mensaje">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="nombreMensaje" class="form-label">MENSAJE</label>
                        <input type="text" class="form-control" id="nombreMensaje" placeholder="Comentario">
                    </div>
                </div>
            </form>

            <!--Botones-->
            <button onclick="Comentario.insertarMensaje()" type="button" id="insertarMensaje" class="btn btn-info">INSERTAR</button>
            <button onclick="Comentario.actualizarMensaje()" type="button" id="actualizarMensaje" class="btn btn-info">ACTUALIZAR</button>


            <br>
            <br>
            <h5 class="card-title">Mensaje </h5>
            <!--Tabla-->
            <div class="right-panel">
                <table class="table table-bordered border-primary">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">MENSAJE</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="2">No hay mensajes registrados...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <br>
            <h5 class="card-title">Detalle de Mensaje</h5>

            <div id="detallesMensaje">
                <p>Seleccione un mensaje</p>
            </div>

            <br>
            <br>
            
            <a href="index.html" class="btn btn-success">Ir al menu de inicio</a>
        </div>
        <br>


    </body>



</html>
