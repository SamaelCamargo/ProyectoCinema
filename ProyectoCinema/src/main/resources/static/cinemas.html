<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>

<script>
    $(document).ready(function(){
        const url = 'http://localhost:8081/api/Cinema/all';
        $('#users').DataTable({
            ajax:{
                url:url,
                dataSrc:''
            },
            columns:[
                {data: "id"},
                {data: "name"},
                {data: "owner"},
                {data: "capacity"},
                {data: "description"},
                {data: "category_id"},
            ],
            responsive: true
        }).columns.adjust()
        .responsive.recalc();
    })
</script>
