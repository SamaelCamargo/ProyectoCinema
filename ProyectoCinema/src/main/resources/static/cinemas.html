</head>

<div class="container" id="cinema">
    <h3>Registro de Cinema </h3>
    <!--Formulario-->
    <form class="left-panel">
        <div class="row mb-3">
            <div class="col">
                <label for="idCinema" class="form-label">ID</label>
                <input type="text" class="form-control" id="idCinema" placeholder="Identificación del cinema">
            </div>
            <div class="col">
                <label for="propietarioCinema" class="form-label">PROPIETARIO</label>
                <input type="text" class="form-control" id="propietarioCinema" placeholder="Propietario del cinema">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="capacidadCinema" class="form-label">CAPACIDAD</label>
                <input type="text" class="form-control" id="capacidadCinema"
                       placeholder="Cuál es la capacidad del cinema?">
            </div>
            <div class="col">
                <label for="categoriaCinema" class="form-label">CATEGORIA</label>
                <input type="text" class="form-control" id="categoriaCinema" placeholder="Tipo de cinema">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="nombreCinema" class="form-label">NOMBRE</label>
                <input type="text" class="form-control" id="nombreCinema" placeholder="Nombre del cinema">
            </div>
        </div>
    </form>

    <!--Botones-->
    <button onclick="Cinema.insert()" type="button" id="insertarCinema" class="btn btn-info">INSERTAR</button>
    <button onclick="Cinema.update()" type="button" id="actualizarCinema" class="btn btn-info">ACTUALIZAR</button>

    <a href="index.html" class="btn btn-success">Ir al menu de inicio</a>


    <br>
    <br>
    <h5 class="card-title">Cinema </h5>
    <!--Tabla-->
    <div class="right-panel">
        <table class="table table-bordered border-primary">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">PROPIETARIO</th>
                <th scope="col">CAPACIDAD</th>
                <th scope="col">CATEGORIA</th>
                <th scope="col">NOMBRE</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td colspan="5">No hay cinemas registrados...</td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <h5 class="card-title">Detalle de Cinema</h5>

    <div id="detallesCinema">
        <p>Seleccione un cliente</p>
    </div>

    <br>
    <br>
</div>
<br>
