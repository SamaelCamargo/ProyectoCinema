<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cinema Mision Tic 2022</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="JS/funcionesCinema.js" type="text/javascript"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body onload="">
<section class="text-gray-400 bg-gray-900 body-font relative">
    <div class="container px-5 py-24 mx-auto">
        <br>
        <div class="flex flex-col text-center w-full mb-12">

            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Registro de Cinemas</h1>
        </div>
        <div class="lg:w-1/2 md:w-2/3 mx-auto">
            <div class="flex flex-wrap -m-2">
                <div class="p-2 w-1/2">


                    <div class="relative">
                        <label for="idCinema" class="leading-7 text-sm text-gray-400">Nombre</label>
                        <input type="text" minlength="10"  maxlength="45"  id="idCinema" name="namecinema" plasceholder= "Nombre del cinema" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                    <div class="relative">
                        <label for="idCapacity" class="leading-7 text-sm text-gray-400">Capacidad</label>
                        <input type="number" min =100 id="idCapacity" name="capacidad" plasceholder="Capacidad del cinema" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                    <div class="relative">
                        <label for="idDescripcion" class="leading-7 text-sm text-gray-400">Descripcion</label>
                        <input type="text" minlength="10" maxlength="250" id="idDescripcion" name="descripcion" plasceholder="Identificación del cinema" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                </div>
                <div class="p-2 w-1/2">
                    <div class="relative">


                    </div>
                    <div class="relative">
                        <label for="idPropietario" class="leading-7 text-sm text-gray-400">Propietario</label>
                        <input type="text" minlength="10" maxlength="45" id="idPropietario" name="propietario" plasceholder="Identificación del cinema" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                    <div class="relative">
                        <label for="select-categoria" class="leading-7 text-sm text-gray-400">Categoria</label>
                        <select id="select-categoria"></select>


                    </div>
                </div>
                </br>
            </div>
            </br>
            <div class="p-2 w-full">
                <button onclick="Cinema.insert()" type="button" id="insertarCinema" class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Crear Cinema</button>
                <br>
                <br>
                <a href="cinemas.html" class= "btn btn-primary" >Ver Cinemas</a>
                <br>
                <br>
                <a href="index.html" class= "btn btn-success" >Ir al menu de inicio</a>

            </div>
        </div>
    </div>
    <div class="container px-5 py-24 mx-auto">
    </div>
</section>
</body>



</html>
