<script>
    $(document).ready(function(){
        const url = 'http://localhost:8081/api/Client/all';
        $('#users').DataTable({
            ajax:{
                url:url,
                dataSrc:''
            },
            columns:[
                {data: "idClient"},
                {data: "name"},
                {data: "email"},
                {data: "age"},
            ],
            responsive: true
        }).columns.adjust()
        .responsive.recalc();
    })
